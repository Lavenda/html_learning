<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>List</title>
</head>

<body>
    <ul type="square">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <ol type="a" start="5">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>

    <dl>
        <dt>hello world1!</dt>
            <dd>this is my code.</dd>
        <dt>hello world2!</dt>
            <dd>oh yeah</dd>
        <dt>hello world3!</dt>
            <dd>33333</dd>
    </dl>
</body>

</html>
