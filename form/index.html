<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Form</title>
    <link>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" ></td>
            </tr>
            <tr>
                <td>Favorite fruit:</td>
                <td>
                    <input type="checkbox">Apple
                    <input type="checkbox">Tomato
                    <input type="checkbox">Banana
                </td>
            </tr>
            <tr>
                <td>Choose your gender:</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>Choose your favorite:</td>
                <td>
                    <select>
                        <option>www.baidu.com</option>
                        <option>www.google.com</option>
                        <option>www.bing.com</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea cols="50" rows="10">Please put your personal information here</textarea>
                </td>
            </tr>
            <tr>
                <td><button type="reset">Reset</button></td>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
