<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body onload="getScreenInfo()">
    <div id="div"></div>
    <script>
        function getScreenInfo(){
            var div = document.getElementById("div");
            var p1 = document.createElement("p");
            p1.innerHTML = screen.width + "--" + screen.availWidth;
            div.appendChild(p1);
            var p2 = document.createElement("p");
            p2.innerHTML = screen.height + "--" + screen.availHeight;
            div.appendChild(p2);
        }
    </script>
</body>
</html>
